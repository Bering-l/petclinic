spring.application.name=spring
spring.datasource.url=jdbc:postgresql://localhost:5432/clinic
spring.datasource.username=midori
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.indent-output=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
custom.logging=true
logging.level.org.nordic=DEBUG
logging.level.root=INFO
logging.level.org.springframework.transaction=TRACE
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){blue} %clr([%thread]){cyan} %clr(%-5level){yellow} %clr(%logger{36}){green} %clr(:){white} %clr(%msg){red}%n
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
springdoc.swagger-ui.tryItOutEnabled=true

#security
#security.api.key.header=API-KEY
#security.api.key.value=12345